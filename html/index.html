<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    /* General Reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    main {
        overflow-y: auto; /* Enable scrolling for the main content */
    }

    html, body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh; /* Full height of the viewport */
        background: linear-gradient(135deg, #424874, #DCD6F7);
        flex-direction: column; /* Ensures content stacks vertically */
        display: flex; /* Allows easy alignment for child elements */
        overflow-x: auto;
        overflow-y: auto;
        scroll-behavior: smooth;
    }


    /* HEADER */
    header {
        background-color: #DCD6F7;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 1rem 2rem;
        position: relative;
    }

    .tags-description {
        color: #424874;
        font-size: 1rem;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        margin-top: 1rem;
    }

    .reset-button,
    .random-button {
        all: unset;
        border: 2px solid #424874;
        border-radius: 8px;
        background: transparent;
        color: #424874;
        cursor: pointer;
        font-weight: 600;
        width: 90%;
        height: 50px;
        text-align: center;
        line-height: 50px;
        transition: background 0.3s, color 0.3s, transform 0.2s ease;
        font-size: 1.2rem;
    }

    .reset-button:hover,
    .random-button:hover {
        background: #424874;
        color: #F4EEFF;
        transform: scale(1.05);
    }

    .reset-button:disabled,
    .random-button:disabled {
        background: #ccc;
        color: #666;
        cursor: not-allowed;
    }

    /* SEARCH TAGS */
    .search-tags {
        display: flex;
        font-size: 0.9rem;
        gap: 0.5rem;
    }

    .search-tags button {
        all: unset;
        border: 2px solid #424874;
        border-radius: 35px;
        background: transparent;
        color: #424874;
        cursor: pointer;
        font-weight: 600;
        padding: 0.2rem 1.75rem;
        transition: all 0.2s ease-in;
    }

    .search-tags button:hover {
        background: #424874;
        color: #F4EEFF;
    }

    /* CARD GRID */
    .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        background-color: #F4EEFF;
    }

    .card {
        perspective: 1000px;
        width: 90%;
        max-width: 400px;
        height: 400px;
        margin: 0 auto;
        transition: transform 0.3s ease;
    }

    .card:hover {
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }

    .card-inner {
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
    }

    .card:hover .flip-inverted-diagonal {
        transform: rotate3d(1, -1, 0, 180deg);
    }

    .back-flip-inverted-diagonal {
        transform: rotate3d(1, -1, 0, 180deg);
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: grid;
        align-items: center;
        justify-content: center;
        background-color: #DCD6F7;
        color: #424874;
        padding: 1.5rem;
        border-radius: 8px;
    }



    .card h2 {
        font-size: 1.5rem;
        text-align: center;
    }

    .card p {
        font-size: 1rem;
    }


    /* Dropdown Menu */
    .topic-menu {
        position: relative;
        display: inline-block;
    }

    .menu-button {
        all: unset;
        z-index: 10;
        border: 2px solid #F4EEFF;
        border-radius: 35px;
        background: transparent;
        color: #F4EEFF;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .menu-button:hover {
        background: #F4EEFF;
        color: #424874;
    }

    .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #DCD6F7;
        min-width: 200px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        z-index: 1000;
    }

    .dropdown li {
        list-style: none;
        padding: 0.5rem 1rem;
        color: #424874;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .dropdown li:hover {
        background-color: #F4EEFF;
        color: #424874;
    }


    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 1rem;
    }

    .reset-button,
    .random-button {
        all: unset;
        border: 2px solid #F4EEFF;
        border-radius: 35px;
        background: transparent;
        color: #F4EEFF;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .reset-button:hover,
    .random-button:hover {
        background: #F4EEFF;
        color: #424874;
    }



    .topics-description {
        padding-right: 1rem;
        align-self: center;
        color: #424874;
    }

    .topic-button {
        all: unset;
        border: 2px solid #424874;
        border-radius: 35px;
        background: transparent;
        color: #424874;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        margin-right: 0.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .topic-button:hover {
        background: #424874;
        color: #F4EEFF;
    }

    /* FOOTER */
    footer {
        background: #424874;
        padding: 1.5rem 0;
        text-align: center;
    }

    footer a {
        color: #DCD6F7;
        text-decoration: none;
        font-size: 1rem;
    }

    footer a:hover {
        color: white;
    }


    /* UP BUTTON */
    .up-button {
        position: fixed;
        right: 1rem;
        bottom: 1rem;
        width: 60px;
        height: 60px;
        background-color: #424874;
        color: #fff;
        border-radius: 50%;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        z-index: 1000;
    }

    .up-button:hover {
        background: #F4EEFF;
        color: #424874;
    }


    /* Topic Bar */
    .topic-bar {
        background-color: #424874;
        padding: 1rem 2rem;
        color: #F4EEFF;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 10;
    }


    .topic-bar .topics-description {
        font-size: 1rem;
        margin-right: 1rem;
    }

    .topic-bar .topic-button {
        all: unset;
        border: 2px solid #F4EEFF;
        border-radius: 35px;
        background: transparent;
        color: #F4EEFF;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .topic-bar .topic-button:hover {
        background: #F4EEFF;
        color: #424874;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
        .action-buttons {
            flex-direction: column;
            gap: 1.5rem;
        }

        .card-grid {
            grid-template-columns: 1fr;
        }

        .reset-button,
        .random-button {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
    }

    @media (max-width: 480px) {
        header {
            flex-direction: column;
            gap: 1rem;
        }

        .menu-button,
        .reset-button,
        .random-button {
            font-size: 1rem;
            padding: 0.5rem;
        }
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-cards For methodologies</title>
</head>
<body>

<!-- TOPIC BAR -->
<div class="topic-bar">
    <div class="topic-menu">
        <button class="menu-button" id="menu-button">Topics ▼</button>
        <ul class="dropdown" id="dropdown">
            <!-- Topic items will be dynamically added here -->
        </ul>
    </div>
    <div class="topic-heading" id="topic-heading">Selected Topic: none</div>
    <div class="action-buttons">
        <button class="reset-button" id="reset-button">RESET</button>
        <button class="random-button" id="random-button">RANDOM CARD</button>
    </div>
</div>

<!-- HEADER -->
<header>
    <div class="search-tags" style="display: none;" id="tags-container">
        <p class="tags-description">Select a tag:</p>
        <div class="tag-buttons" id="tag-buttons">
            <div class="tag-menu">
                <button class="menu-button" id="tag-menu-button">Tags ▼</button>
                <ul class="dropdown" id="tag-dropdown">
                    <!-- Tag items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- MAIN CARD GRID -->
<main class="card-grid" id="card-grid">
    <!-- Cards will be dynamically loaded here via JavaScript -->
</main>

<!-- FOOTER -->
<footer>
    <a href="#" class="up-button" aria-label="To the top of the page"><i class="fas fa-arrow-circle-up"></i></a>
</footer>


<!-- SCRIPTS -->
<script src="js/search.js"></script>
</body>
</html>
