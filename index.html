<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        font-family: 'Poppins', sans-serif;
        height: 100%;
        background: linear-gradient(135deg, #424874, #DCD6F7);
        min-height: 100%;
        overflow-x: hidden;
    }

    /* HEADER */
    header {
        background-color: #DCD6F7;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 1rem 2rem;
        position: relative;
    }

    .tags-description {
        color: #424874;
        font-size: 1rem;
    }

    .reset-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
    }

    .reset-button,
    .random-button {
        all: unset;
        border: 2px solid #424874;
        border-radius: 35px;
        background: transparent;
        color: #424874;
        cursor: pointer;
        font-weight: 600;
        width: 150px;
        height: 45px;
        text-align: center;
        line-height: 45px;
        transition: background 0.3s, color 0.3s, transform 0.2s ease;
    }

    .reset-button:hover,
    .random-button:hover {
        background: #424874;
        color: #F4EEFF;
        transform: scale(1.1);
    }

    .reset-button:disabled,
    .random-button:disabled {
        background: #ccc;
        color: #666;
        cursor: not-allowed;
    }

    /* SEARCH TAGS */
    .search-tags {
        display: flex;
        font-size: 0.9rem;
        gap: 0.5rem;
    }

    .search-tags button {
        all: unset;
        border: 2px solid #424874;
        border-radius: 35px;
        background: transparent;
        color: #424874;
        cursor: pointer;
        font-weight: 600;
        padding: 0.2rem 1.75rem;
        transition: all 0.2s ease-in;
    }

    .search-tags button:hover {
        color: #F4EEFF;
        background: #424874;
    }

    /* CARD GRID */
    .card-grid {
        overflow: visible;
        min-height: 100%;
        height: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        justify-content: center;
        padding: 2rem;
        background-color: #F4EEFF;
    }

    .card {
        perspective: 1000px;
        overflow: visible;
        width: 300px;
        height: 400px;
        transition: transform 0.3s ease;
    }

    .card:hover {
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }

    .card-inner {
        overflow: visible;
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
    }

    .card:hover .flip-inverted-diagonal {
        transform: rotate3d(1, -1, 0, 180deg);
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: grid;
        place-items: center;
        background-color: #DCD6F7;
        color: #424874;
        padding: 1.5rem;
        border-radius: 6px;
    }

    .back-flip-inverted-diagonal {
        transform: rotate3d(1, -1, 0, 180deg);
    }

    .card h2 {
        font-size: 1.5rem;
        text-align: center;
    }

    .card p {
        font-size: 1rem;
    }

    /* FOOTER */
    footer {
        background: #424874;
        padding: 2rem 0;
        text-align: center;
    }

    footer a {
        color: #DCD6F7;
        text-decoration: none;
    }

    footer a:hover {
        color: white;
    }

    .up-button {
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        font-size: 2rem;
        color: #DCD6F7;
        cursor: pointer;
        display: none; /* Hidden initially */
        z-index: 1000;
    }

    .up-button:hover {
        color: white;
    }


    .topics-description {
        padding-right: 1rem;
        align-self: center;
        color: #424874;
    }

    .topic-button {
        all: unset;
        border: 2px solid #424874;
        border-radius: 35px;
        background: transparent;
        color: #424874;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        margin-right: 0.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .topic-button:hover {
        background: #424874;
        color: #F4EEFF;
    }

    /* Topic Bar */
    .topic-bar {
        background-color: #424874;
        padding: 1rem 2rem;
        color: #F4EEFF;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .topic-bar .topics-description {
        font-size: 1rem;
        margin-right: 1rem;
    }

    .topic-bar .topic-button {
        all: unset;
        border: 2px solid #F4EEFF;
        border-radius: 35px;
        background: transparent;
        color: #F4EEFF;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .topic-bar .topic-button:hover {
        background: #F4EEFF;
        color: #424874;
    }

    @media (max-width: 768px) {
        .card-grid {
            grid-template-columns: 1fr;
        }

        .topic-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 20;
        }

        header {
            margin-top: 80px; /* Offset for fixed topic bar */
        }

        .reset-container {
            flex-direction: row;
            gap: 0.5rem;
        }
    }
    /* Dropdown Menu */
    .topic-menu {
        position: relative;
        display: inline-block;
    }

    .menu-button {
        all: unset;
        border: 2px solid #F4EEFF;
        border-radius: 35px;
        background: transparent;
        color: #F4EEFF;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .menu-button:hover {
        background: #F4EEFF;
        color: #424874;
    }

    .dropdown {
        display: none;
        position: absolute;
        background-color: #DCD6F7;
        min-width: 200px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 10px;
        overflow: hidden;
    }

    .dropdown li {
        list-style: none;
        padding: 0.5rem 1rem;
        color: #424874;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .dropdown li:hover {
        background-color: #F4EEFF;
        color: #424874;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 1rem;
    }

    .reset-button,
    .random-button {
        all: unset;
        border: 2px solid #F4EEFF;
        border-radius: 35px;
        background: transparent;
        color: #F4EEFF;
        cursor: pointer;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .reset-button:hover,
    .random-button:hover {
        background: #F4EEFF;
        color: #424874;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d953e133b.js" crossorigin="anonymous"></script>
    <title>Flip-cards for Interview Prep</title>
</head>
<body>

<!-- TOPIC BAR -->
<div class="topic-bar">
    <div class="topic-menu">
        <button class="menu-button" id="menu-button">Topics ▼</button>
        <ul class="dropdown" id="dropdown">
            <!-- Topic items will be dynamically added here -->
        </ul>
    </div>
    <div class="topic-heading" id="topic-heading">Selected Topic: none</div>
    <div class="action-buttons">
        <button class="reset-button" id="reset-button">RESET</button>
        <button class="random-button" id="random-button">RANDOM CARD</button>
    </div>
</div>

<!-- HEADER -->
<header>
    <div class="search-tags" style="display: none;" id="tags-container">
        <p class="tags-description">Select a tag:</p>
        <div class="tag-buttons" id="tag-buttons">
            <div class="tag-menu">
                <button class="menu-button" id="tag-menu-button">Tags ▼</button>
                <ul class="dropdown" id="tag-dropdown">
                    <!-- Tag items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- MAIN CARD GRID -->
<main class="card-grid" id="card-grid">
    <!-- Cards will be dynamically loaded here via JavaScript -->
</main>

<!-- FOOTER -->
<footer>
    <a aria-label="To the top of the page" id="up-button" class="up-button" href="#">
        <i class="fas fa-arrow-circle-up"></i>
    </a>
</footer>


<!-- SCRIPTS -->
<script src="search.js"></script>
</body>
</html>
