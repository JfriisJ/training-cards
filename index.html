<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    font-family: 'Poppins', sans-serif;
    height: 100%;
    background: #424874;
    min-height: 100%;
    overflow-x: hidden;
  }

  /* HEADER */
  header {
    background-color: #DCD6F7;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
  }

  .search-topics {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .tags-description {
    color: #424874;
    font-size: 1rem;
  }

  .reset-container {
    display: flex;
    align-items: center;
  }

  .reset-button {
    all: unset;
    border: 2px solid #424874;
    border-radius: 35px;
    background: transparent;
    color: #424874;
    cursor: pointer;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    transition: background 0.3s, color 0.3s;
  }

  .reset-button:hover {
    background: #424874;
    color: #F4EEFF;
  }

  /* SEARCH TAGS */
  .search-tags {
    display: flex;
    font-size: 0.9rem;
    gap: 0.5rem;
  }

  .search-tags button {
    all: unset;
    border: 2px solid #424874;
    border-radius: 35px;
    background: transparent;
    color: #424874;
    cursor: pointer;
    font-weight: 600;
    padding: 0.2rem 1.75rem;
    transition: all 0.2s ease-in;
  }

  .search-tags button:hover {
    color: #F4EEFF;
    background: #424874;
  }

  /* CARD GRID */
  .card-grid {
    overflow: visible;
    min-height: 100%;
    height: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    justify-content: center;
    padding: 2rem;
    background-color: #F4EEFF;
  }

  .card {
    perspective: 1000px;
    overflow: visible;
    width: 300px;
    height: 400px;
  }

  .card-inner {
    overflow: visible;
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .card:hover .flip-inverted-diagonal {
    transform: rotate3d(1, -1, 0, 180deg);
  }

  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: grid;
    place-items: center;
    background-color: #DCD6F7;
    color: #424874;
    padding: 1.5rem;
    border-radius: 6px;
  }

  .back-flip-inverted-diagonal {
    transform: rotate3d(1, -1, 0, 180deg);
  }

  /* RANDOM BUTTON */
  .random-button {
    all: unset;
    border: 2px solid #424874;
    border-radius: 35px;
    background: transparent;
    color: #424874;
    cursor: pointer;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    margin-left: 1rem;
    transition: background 0.3s, color 0.3s;
  }

  .random-button:hover {
    background: #424874;
    color: #F4EEFF;
  }

  /* FOOTER */
  footer {
    background: #424874;
    padding: 2rem 0;
    text-align: center;
  }

  footer a {
    color: #DCD6F7;
    text-decoration: none;
  }

  footer a:hover {
    color: white;
  }

  .up-button {
    position: fixed;
    right: 2rem;
    bottom: 2rem;
    font-size: 2rem;
    color: #DCD6F7;
  }

  .up-button:hover {
    color: white;
  }

  .topics-description {
    padding-right: 1rem;
    align-self: center;
    color: #424874;
  }

  .search-topics {
    display: flex;
    font-size: 1rem;
    margin-top: 1rem;
  }

  .topic-button {
    all: unset;
    border: 2px solid #424874;
    border-radius: 35px;
    background: transparent;
    color: #424874;
    cursor: pointer;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    margin-right: 0.5rem;
    transition: background 0.3s, color 0.3s;
  }

  .topic-button:hover {
    background: #424874;
    color: #F4EEFF;
  }
  /* TOPIC BAR */
  .topic-bar {
    background-color: #424874;
    padding: 1rem 2rem;
    color: #F4EEFF;
  }

  .topic-bar .search-topics {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .topic-bar .topics-description {
    font-size: 1rem;
    margin-right: 1rem;
  }

  .topic-bar .topic-button {
    all: unset;
    border: 2px solid #F4EEFF;
    border-radius: 35px;
    background: transparent;
    color: #F4EEFF;
    cursor: pointer;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    transition: background 0.3s, color 0.3s;
  }

  .topic-bar .topic-button:hover {
    background: #F4EEFF;
    color: #424874;
  }

</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0d953e133b.js" crossorigin="anonymous"></script>
  <title>Flip-cards for Interview Prep</title>
</head>
<body>

<!-- TOPIC BAR -->
<div class="topic-bar">
  <div class="search-topics">
    <p class="topics-description">Choose a topic:</p>
    <div class="topic-buttons" id="topic-buttons">
      <!-- Topic buttons will be dynamically generated here -->
    </div>
  </div>
</div>
<!-- HEADER -->
<header>
  <div class="search-tags" style="display: none;" id="tags-container">
    <p class="tags-description">Now select a tag:</p>
    <div class="tag-buttons" id="tag-buttons">
      <!-- Tag buttons will be dynamically generated here -->
    </div>
  </div>
  <div class="reset-container">
    <button class="reset-button" id="reset-button">RESET</button>
  </div>
</header>

<!-- MAIN CARD GRID -->
<main class="card-grid" id="card-grid">
  <!-- Cards will be dynamically loaded here via JavaScript -->
</main>

<!-- FOOTER -->
<footer>
  <a href="#" class="up-button" aria-label="To the top of the page"><i class="fas fa-arrow-circle-up"></i></a>
</footer>

<!-- SCRIPTS -->
<script src="search.js"></script>
</body>
</html>
