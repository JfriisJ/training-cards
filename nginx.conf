events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve the main index file for the root location
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Serve CSS files
        location /styles.css {
            root /usr/share/nginx/html;
        }

        # Serve JavaScript files
        location /search.js {
            root /usr/share/nginx/html;
        }

        # Serve JSON files
        location /questions.json {
            root /usr/share/nginx/html;
        }

        # Handle images (if applicable)
        location /images/ {
            root /usr/share/nginx/html;
        }

        # Custom 404 error page
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
